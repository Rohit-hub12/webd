<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sum() {
            document.getElementById("ans").value=(parseInt(document.getElementById("n1").value)+parseInt(document.getElementById("n2").value)+parseInt(document.getElementById("n3").value));
        }
       
    </script>
</head>
<body>
    <input type="number" id="n1" /> +
    <input type="number" id="n2" /> +
    <input type="number" id="n3" /> =
    <input type="number" id="ans"> <br><br>
    <button onclick="sum()">Add</button>
</body>
</html>
