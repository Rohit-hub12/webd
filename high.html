<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sum() {
            const num1 = parseInt(document.getElementById("n1").value);
            const num2 = parseInt(document.getElementById("n2").value);
            const num3 = parseInt(document.getElementById("n3").value);
            let largest;

            // check the condition
            if (num1 >= num2 && num1 >= num3) {
                largest = num1;
            }
            else if (num2 >= num1 && num2 >= num3) {
                largest = num2;
            }
            else {
                largest = num3;
            }
            document.getElementById("ans").value=largest;
        }

    </script>
</head>

<body>
    <input type="number" id="n1" /> +
    <input type="number" id="n2" /> +
    <input type="number" id="n3" /> =
    <input type="number" id="ans"> <br><br>
    <button onclick="sum()">Find Hieghest</button>
</body>

</html>
